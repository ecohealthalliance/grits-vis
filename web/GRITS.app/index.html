    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>

            <div class=modal-body>
                A demo showing multiple divs side-by-side, as though each contained its own independent jQuery plugin/widget/etc.

                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>

    </div>
</div>

<div style="height:50%" class=row>
    <div id=upper-left class="nopad border col-md-6 fill content">
    </div>

    <div id=upper-right class="nopad border col-md-6 fill content">
    </div>
</div>

<div style="height:50%" class=row>
    <div id=lower-left class="nopad border col-md-6 fill content">
    </div>

    <div id=lower-right class="nopad border col-md-6 fill content">
    </div>
</div>

<div id="control-panel">
    <div class=container>
        <div class=row>
            <label class="col-sm-12 control-label ui-label" id="itemNumber" style='height: 30px'></label>
        </div>
        <div class=row>
            <label class="col-sm-2 control-label ui-label">Date range</label>
            <div class=col-sm-8><div id="dateRangeSlider"></div></div>
            <label class="col-sm-1 control-label ui-label">Limit</label>
            <div class=col-sm-1>
                <select id=dataLimit>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
        </div>
        <div class="form-horizontal" style="margin-bottom: 20px">
            <div class="form-group">
                <label class="col-sm-2 control-label">Symptoms</label>
                <div class="col-sm-4">
                    <input class="form-control" id="symptoms" placeholder="Comma separated symptoms"></input>
                </div>
                <label class="col-sm-2 control-label ui-label">Disease</label>
                <div class="col-sm-4">
                    <select class="form-control" id="disease">
                        <option>All</option>
                        <option>Avian Influenza H7N9</option>
                        <option>Dengue</option>
                        <option>Norovirus</option>
                        <option>Rabies</option>
                        <option>Swine Flu H1N1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row form-inline">
        </div>
        <div id="options" class="form-horizontal">
            <div class="form-group hidden">
                <label class="col-sm-2 control-label">Distance</label>
                <div class="col-sm-10">
                    <div id="distance-slider"></div>
                </div>
            </div>
            <div class="form-group hidden">
                <label class="col-sm-2 control-label">Charge</label>
                <div class="col-sm-10">
                    <div id="charge-slider"></div>
                </div>
            </div>
            <div class="form-group hidden">
                <label class="col-sm-2 control-label">Gravity</label>
                <div class="col-sm-10">
                    <div id="gravity-slider"></div>
                </div>
            </div>
            <div class="form-group hidden">
                <label class="col-sm-2 control-label">Field</label>
                <div class="col-sm-2">
                    <select id="field-select" class="form-control"></select>
                </div>
                <div class="col-sm-2">
                    <a id="add-button" class="btn btn-default">Add Field</a>
                </div>
                <div class="col-sm-1 hidden">
                    <a id="add-data-button" class="btn btn-default">Add Data</a>
                </div>
                <div class="col-sm-1 hidden">
                    <a id="undo-button" class="btn btn-default">Undo</a>
                </div>
            </div>
        </div>
        <div id="constraints" class="form-horizontal" style="margin-bottom: 50px">
        </div>
    </div>
</div>
